<!DOCTYPE html>

<head>

    <title>회원가입을 위한 인증번호 전송</title>
</head>
<div style="max-width: 360px; width: 100%;  margin: 0 auto;">
    <div style=" border: 1px solid rgb(225, 228, 230)">
        <div style="margin: 40px">
            <img alt="공실투데이" height="28px"
                src="https://gongsiltoday-dev.s3.ap-northeast-2.amazonaws.com/services/logo.png">
            <div style=" font-size: 24px ; font-weight: bold ; letter-spacing: -0.5 ; color: rgb(54, 58, 61);
                margin-top: 35px ; padding-bottom: 20px; border-bottom: 2px solid rgb(54, 58, 61) ">
                회원가입 인증번호
            </div>
            <div style=" font-size: 14px ; font-weight: bold ; letter-spacing: -0.5 ; color: rgb(54, 58, 61);
            margin-bottom: 30px; margin-top: 20px; ">
                공실투데이 회원가입을 위한 인증번호 입니다.</br>
                아래 인증번호를 인증번호 입력창에 입력해 주세요.
            </div>
            <div style=" border: 1px solid rgb(225, 228, 230); overflow: hidden ; border-radius: 4 ">
                <div style=" height: 50 ; box-sizing: border-box ; background-color: rgb(242, 243, 244) ">
                    <div style=" margin-left: 20px; padding: 15px 0; font-size: 14px; color: rgb(54, 58, 61);">
                        회원가입
                    </div>
                </div>
                <div style=" height: 50 ; box-sizing: border-box ; background-color: white ; display: flex ">
                    <div
                        style=" margin-left: 20px ; padding: 15px 0; font-size: 14px; margin-right: 40px; color: rgb(54, 58, 61); ">
                        인증번호
                    </div>
                    <div style="align-content: center ; padding-top: 15px ; font-size: 14px; color: rgb(22, 135, 241) ; font-weight: bold"
                        th:text="${code}">
                    </div>
                </div>
            </div>
            <div style=" margin-top: 30px ; color: rgb(54, 58, 61); font-size: 14px; ">
                * 위 인증번호 6자리를 회원가입<br />&ensp;인증번호 입력창에 입력해 주세요.<br /><br />
                * 인증번호는 발송 요청 후 10분간 유효합니다.<br /><br />
                * 본인이 인증번호를 요청한 것이 아니라면<br />&ensp;고객센터로 문의해 주세요.
            </div>
            <div
                style=" margin-top: 30px ; padding-bottom: 20px; color: rgb(54, 58, 61); font-size: 14px ;  font-weight: bold; border-bottom: 2px solid rgb(54, 58, 61) ">
                공실투데이 드림
            </div>
            <div style=" font-size: 12px ; letter-spacing: -0.5 ; margin-top: 30px ; color: rgb(135, 141, 145);">
                본 메일은 발신 전용 메일이며, 회신되지 않습니다.<br />문의 사항은 고객센터를 이용해 주세요.<br /><br />
            </div>
            <div style=" font-size: 12px ; letter-spacing: '0' ; color: rgb(135, 141, 145); ">
                전화 : 070-4848-0954
            </div>
            <div style=" font-size: 12px ; letter-spacing: -0.5 ; color: rgb(135, 141, 145); ">
                메일 : propline@propline.co.kr
            </div>
        </div>
    </div>
</div>
